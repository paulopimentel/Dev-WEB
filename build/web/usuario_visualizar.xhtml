<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="/padrao.xhtml">
        <ui:define name="centro">
            <div class="page-content">
                <div class="page-header">
                    <h1>
                        Visualizar
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            Veja os detalhes do Usuário
                        </small>
                    </h1>
                </div><!-- /.page-header -->
                
                
                <div class="box">
              <h:form>  
                  <div class="row uniform 50%">
                        <h:outputLabel value="ID: " />  
                        <h:outputLabel value=" #{usuarioFaces.dto.id}" />
                </div> 
                <div class="row uniform 50%">
                        <h:outputLabel value="Nome: "/>
                        <h:outputLabel value=" #{usuarioFaces.dto.nome}"/>
                </div> 
                <div class="row uniform 50%">
                    <h:outputLabel value="Login: "/>
                    <h:outputLabel value=" #{usuarioFaces.dto.login}"/>
                </div> 
                <div class="row uniform 50%">
                    <h:outputLabel value="Senha: " />
                    <h:outputLabel value=" #{usuarioFaces.dto.senha}"/>
                </div> 
                        
                     <div class="row uniform">
                        <div class="12u">
                           <ul class="actions align-center">
                                <li><h:commandButton value="Alterar Usuário" action="Alterar" /></li>
                                <li><h:commandButton value="Voltar" action="VoltarListagem" /></li>
                           </ul>
                    </div>
                   </div>
            </h:form>
            </div>    
                
                
                
                
                
            </div>
        </ui:define>
    </ui:decorate>
